<!DOCTYPE html>
<html lang="en">
    <head>

        <div class="login-container" id="login-container">

            <form>
                <button id = "button4" class="btn btn-outline-light btn-clear btn-block form-group-3" type="button">Easy</button>

            <script type="text/javascript">
                document.getElementById("button4").onclick = function () {
                    location.href = "./pages/easy.html";
                };

            <script type="text/javascript">
                document.getElementById("button5").onclick = function () {

                };

                document.getElementById("button2").onclick = function () {

                };
            </script>

            <script type="text/javascript">
                document.getElementsByClass("asdfasdf").onclick = function () {

                };
            </script>

            <img id="smoke" src="https://www.pikpng.com/pngl/b/251-2517193_color-colour-blue-bluecolor-smoke-cloud-clouds-painting.png" alt="blue smoke cloud">
